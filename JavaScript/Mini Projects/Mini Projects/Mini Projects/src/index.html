<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
    </head>

    <body class="bg-gray-900">
        <!-- <header></header> -->
        <header class="sticky text-gray-400 bg-gray-900 body-font mt-1">
            <div class="max-w-screen-xl px-4 mx-auto sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="md:flex md:items-center md:gap-12">
                        <a class="flex title-font font-medium items-center text-white md:mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                            <span class="ml-3 text-lg">Pratham</span>
                        </a>
                    </div>

                    <div class="hidden md:block">
                        <nav aria-labelledby="header-navigation">
                            <ul class="flex items-center gap-6 text-sm">
                                <li>
                                    <a class="transition hover:text-white" href="/">About</a>
                                </li>

                                <li>
                                    <a class="transition hover:text-white" href="/">Careers</a>
                                </li>

                                <li>
                                    <a class="transition hover:text-white" href="/">History</a>
                                </li>

                                <li>
                                    <a class="transition hover:text-white" href="/">Services</a>
                                </li>

                                <li>
                                    <a class="transition hover:text-white" href="/">Projects</a>
                                </li>

                                <li>
                                    <a class="transition hover:text-white" href="/">Blog</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="sm:gap-4 sm:flex">
                            <a class="px-5 py-2.5 text-sm font-medium text-white bg-indigo-500 rounded-md shadow" href="/">Login</a>

                            <div class="hidden sm:flex">
                                <a class="px-5 py-2.5 text-sm font-medium text-white bg-gray-800 rounded-md" href="/">Register</a>
                            </div>
                        </div>

                        <div class="block md:hidden">
                            <button class="p-2 text-white transition bg-gray-800 rounded hover:text-white/75">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="progressBar " class="w-full bg-gray-200 rounded-full h-1 mb-4 dark:bg-gray-700">
                <div class="bg-indigo-500 h-1/2 rounded-full dark:bg-indigo-500" style="width: 45%"></div>
            </div>
        </header>
        

        <div style="height: 1000px"></div>

        <footer></footer>
    </body>

    <script src="./main.js" type="module"></script>
</html>
