<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <div id="static">
        <h3>static</h3>
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
    </div>
    <div id="relative">
        <h3>relative</h3>
        <div id="r1"></div>
        <div id="r2"></div>
        <div id="r3"></div>
    </div>
    <div id="absolute">
        <h3>absolute</h3>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
    </div>
    <div id="fixed">
        <h3>fixed</h3>
        <div id="f1"></div>
        <div id="f2"></div>
        <div id="f3"></div>
    </div>
</body>

</html>
