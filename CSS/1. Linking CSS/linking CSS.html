<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linking CSS</title>
    <link rel="stylesheet" href="linking CSS.css">
    <style>
        h2{
            color:green;
        }
    </style>
</head>
<body>
    <!-- External CSS -->
    <h1>Paragraph1</h1>
    <hr>
    <!-- Internal CSS -->
    <h2>Paragraph2</h2>
    <!-- Inline CSS -->
    <hr>
    <h3 style="color: blue;">Paragraph3</h3>
</body>
</html>
