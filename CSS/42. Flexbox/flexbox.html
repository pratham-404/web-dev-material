<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox</title>
        <link rel="stylesheet" href="flexbox.css" />
    </head>

    <body>
        <h2>display:inline-block</h2>
        <div class="inline-container">
            <div class="inline-child">1</div>
            <div class="inline-child">2</div>
            <div class="inline-child">3</div>
            <div class="inline-child">4</div>
            <div class="inline-child">5</div>
            <div class="inline-child">6</div>
            <div class="inline-child">7</div>
            <div class="inline-child">8</div>
        </div>
        <hr />
        <h2>display:flex</h2>
        <div class="flex-container">
            <div class="flex-child">1</div>
            <div class="flex-child">2</div>
            <div class="flex-child">3</div>
            <div class="flex-child">4</div>
            <div class="flex-child">5</div>
            <div class="flex-child">6</div>
            <div class="flex-child">7</div>
            <div class="flex-child">8</div>
        </div>
    </body>
</html>
