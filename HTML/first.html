    <!-- Paragraph: (ie. <p>Content</p>)[Different types of Formattting]
    1) lines breaks and extra spaces are ignored by <p></p> tag
    2) line breaks can be added using <br> tag
    3) for adding specific part (ie. part with exra spaces) as it is we can usepreformatted tag (ie. <pre>Cont   ent</pre>). 
    By default font of <p></p> tag and <pre></pre> tag are different.
    4) <b>element</b> tag is used to BOLD element.
    <strong>element</strong> tag also can used to BOLD text although difference isthat strong tag considers text as strong importance.
    Hence strong tag is better from SEO point of veiw for important content.
    5) <i>element</i> tag is used to ITALIC element.
    <em>element</em>  tag also can used to ITALIC text although difference is thatem tag considers text as an emphasis, using verbal stress.
    Hence em tag is better from SEO point of veiw for emphasis on a part ofcontent.
    6) <u>element</u> tag is used to UNDERLINE element.
    7) <small>element</small> tag is used to make an element smaller.
    8) <mark>element</mark> tag is used for high-lighting element(by default -Yellow Color).
    9) <del>element</del> tag is used to delete element.(ie. line is strikedthrough the text)
    10) <ins>element</ins> tag denotes denotes an element which has been insertedin document.
    Although <u></u> tag and <ins></ins> tag may have same results. But both havedifferent applications.
    11) <sub>element</sub> tag used to subscript an element. 
    12) <sup>element</sup> tag used to superscript an element. 
    13) <hr> tag creates a horizontal rule
    14) <q>element</q> tag is used to insert quotation marks around the element.
    15) <blockquote cite="web_address">element</blockquote> tag specifies asection that is quoted from another source. doesn't insert quotation marks.

    16) <abbr title="description">Abbreviation_Element</abbr> tag defines anabbreviation and title attribute shows description of element when we hoverover Abbreviation_Element.

    <!-- HTML Input attributes (https://www.w3schools.com/html/html_form_attributes.asp):
    1) The input value attribute specifies an initial value for an input field
    2) The input readonly attribute specifies that an input field is read-only.
    3) The input disabled attribute specifies that an input field should be disabled.(like delete attribute in paragraph)
    4) The input size attribute specifies the visible width, in characters, of an input field.( default valve - 20)
    5) The input maxlength attribute specifies the maximum number of characters allowed in an input field
    6) The input min and max attributes specify the minimum and maximum values for an input field.
    7) The input multiple attribute specifies that the user is allowed to enter more than one value in an input field.
    8) The input pattern attribute specifies a regular expression that the input field's value is checked against, when the form is submitted. (Saves from invalid input)
    9) The input placeholder attribute specifies a short hint(i.e faint sample valve) that describes the expected value of an input field.
    10) The input required attribute specifies that an input field must be filled out before submitting the form.( Compulsion )
    11) The input step attribute specifies the jump size of next when incremented.( by default - statrs from 0)
    12) The input autofocus attribute specifies that an input field should automatically get focus when the page loads.
    13) The input height and width attributes specify the height and width of an <input type="image"> element.
    14) The input list attribute refers to a <datalist> element that contains pre-defined options for an <input> element.
    15) The input autocomplete attribute specifies whether a form or an input field should have autocomplete on or off.(by default - on)
    16) The name attribute specifies the name of an <input> element which is used to reference elements in a backend. -->
